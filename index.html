<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seven Segment Display</title>
</head>
<body>
    <div class="header">
        <h1>Farid Wajdi</h1>
        <h1>D121231032</h1>
        <p>Tugas Final Sistem Digital</p>
        <p>Seven-Segment Display</p>
    </div>
    <div class="seven-segment">
        <svg id="unit" width="0" height="0" viewBox="0 0 0 0">
            <defs>
                <g id="unit-h">
                    <path d="M0 20 L20 40 L180 40 L200 20 L180 0 L20 0 Z"></path>
                </g>
                <g id="unit-v">
                    <path d="M20 0 L0 20 L0 180 L20 200 L40 180 L40 20 Z"></path>
                </g>
            </defs>
        </svg>
        <div class="vektor">
            <svg id="display" width="130" height="240" viewBox="0 0 260 480">
                <use xlink:href="#unit-h" id="A" x="30" y="0"></use>
                <use xlink:href="#unit-v" id="B" x="220" y="30"></use>
                <use xlink:href="#unit-v" id="C" x="220" y="250"></use>
                <use xlink:href="#unit-h" id="D" x="30" y="440"></use>
                <use xlink:href="#unit-v" id="E" x="0" y="250"></use>
                <use xlink:href="#unit-v" id="F" x="0" y="30"></use>
                <use xlink:href="#unit-h" id="G" x="30" y="220"></use>
            </svg>
        </div>
        <div class="input-container">
            <button onclick="inputDigit(0)">0</button>
            <button onclick="inputDigit(1)">1</button>
            <button onclick="updateDisplay()">Submit</button>
            <button onclick="resetDisplay()">Reset</button>
        </div>
        <div id="binaryInput">Binary Input (4 Digit): </div>
        <div id="decimalOutput">Decimal: </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
